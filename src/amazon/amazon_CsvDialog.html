<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        input[type="file"]::file-selector-button {
            margin-right: 10px;
        }
        input[type="file"] {
            color: transparent;
        }
        input[type="file"]::-webkit-file-upload-button {
            color: initial;
        }
    </style>
</head>
<body>
    <h1>CSVファイル読み込み</h1>
    <div>
        <form id="select-file">
            <input type="file" name="selectFile" accept=".csv">
            <p>選択されていません</p>
        </form>
    </div>
    <div>
        <form id="upload-button">
            <button type="button" onclick="handleCsvUpload()">読み込み実行</button>
            <button type="button" onclick="closeDialog()">キャンセル</button>
        </form>
    </div>
    <script>
        function handleCsvUpload() {
            var fileInput = document.querySelector("input[type='file']");
            var file = fileInput.files[0];
            var uploadButton = document.querySelector("button[onclick='handleCsvUpload()']");
            var statusText = document.querySelector("#select-file p");

            if (!file) {
                alert("ファイルが選択されていません。");
                return;
            }

            if (!file.name.endsWith(".csv")) {
                alert("CSVファイルを選択してください。");
                return;
            }

            uploadButton.disabled = true;
            uploadButton.textContent = "処理中...";
            statusText.textContent = "CSV処理中です...";

            var reader = new FileReader();
            reader.onload = function(e) {
                var csvContent = e.target.result;

                google.script.run
                    .withSuccessHandler(function(result) {
                        alert("CSV読み込みが完了しました。");
                        google.script.host.close();
                    })
                    .withFailureHandler(function(error) {
                        alert("エラー: " + error.message);
                        uploadButton.disabled = false;
                        uploadButton.textContent = "読み込み実行";
                        statusText.textContent = file.name;
                    })
                    .amazon_processCsvContent(csvContent);
            };

            reader.readAsText(file, "UTF-8");
        }

        function closeDialog() {
            google.script.host.close();
        }

        document.addEventListener("DOMContentLoaded", function() {
            var fileInput = document.querySelector("input[type='file']");
            var statusText = document.querySelector("#select-file p");

            fileInput.addEventListener("change", function() {
                if (this.files.length > 0) {
                    statusText.textContent = this.files[0].name;
                } else {
                    statusText.textContent = "選択されていません";
                }
            });
        });
    </script>
</body>
</html>
