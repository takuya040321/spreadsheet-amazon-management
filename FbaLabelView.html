    const labelData = JSON.parse('<?!= labelData ?>');
    const LABELS_PER_PAGE = 40;
    
    /**
     * ãƒšãƒ¼ã‚¸ã‚’ç”Ÿæˆ
     */
    function generatePages() {
      const container = document.getElementById('pages-container');
      const totalPages = Math.ceil(labelData.length / LABELS_PER_PAGE);
      
      for (let pageNum = 0; pageNum < totalPages; pageNum++) {
        const page = document.createElement('div');
        page.className = 'page';
        
        const grid = document.createElement('div');
        grid.className = 'labels-grid';
        
        const startIdx = pageNum * LABELS_PER_PAGE;
        const endIdx = Math.min(startIdx + LABELS_PER_PAGE, labelData.length);
        
        // 40é¢åˆ†ã®ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆï¼ˆè¶³ã‚Šãªã„åˆ†ã¯ç©ºç™½ï¼‰
        for (let i = 0; i < LABELS_PER_PAGE; i++) {
          const labelIdx = startIdx + i;
          const label = document.createElement('div');
          label.className = 'label';
          
          if (labelIdx < labelData.length) {
            const data = labelData[labelIdx];
            label.innerHTML = generateLabelHtml(data);
          }
          
          grid.appendChild(label);
        }
        
        page.appendChild(grid);
        container.appendChild(page);
      }
    }
    
    /**
     * å€‹åˆ¥ãƒ©ãƒ™ãƒ«ã®HTMLç”Ÿæˆ
     */
    function generateLabelHtml(data) {
      // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰API URL (bwipjs-api.metafloor.com - ç„¡æ–™)
      const barcodeUrl = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${encodeURIComponent(data.fnsku)}&scale=3&height=10&includetext=false`;
      
      // å•†å“åã‚’æ•´å½¢ï¼ˆé•·ã„å ´åˆã¯æ”¹è¡Œï¼‰
      const productName = formatProductName(data.productName);
      
      return `
        <img src="${barcodeUrl}" alt="Barcode" class="label-barcode" onerror="this.style.display='none'">
        <div class="label-fnsku">${escapeHtml(data.fnsku)}</div>
        <div class="label-product-name">${escapeHtml(productName)}</div>
      `;
    }
    
    /**
     * å•†å“åã‚’æ•´å½¢ï¼ˆæ”¹è¡Œå‡¦ç†ï¼‰
     */
    function formatProductName(name) {
      // 50æ–‡å­—ä»¥ä¸Šã®å ´åˆã¯é©åº¦ã«æ”¹è¡Œ
      if (name.length > 50) {
        return name.substring(0, 50) + '...';
      }
      return name;
    }
    
    /**
     * HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // ãƒšãƒ¼ã‚¸ç”Ÿæˆå®Ÿè¡Œ
    generatePages();
