<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        input[type="file"]::file-selector-button {
            margin-right: 10px;
        }
        input[type="file"] {
            color: transparent;
        }
        input[type="file"]::-webkit-file-upload-button {
            color: initial;
        }
    </style>
    <script>
        function handleCsvUpload() {
            const fileInput = document.querySelector("input[type=\"file\"]");
            const file = fileInput.files[0];
            const uploadButton = document.querySelector("button[onclick='handleCsvUpload()']");
            const statusText = document.querySelector("#select-file p");
            
            if (!file) {
                alert("ファイルが選択されていません。");
                return;
            }
            
            if (!file.name.endsWith(".csv")) {
                alert("CSVファイルを選択してください。");
                return;
            }
            
            uploadButton.disabled = true;
            uploadButton.textContent = "処理中...";
            statusText.textContent = "メルカリCSV処理中です...";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvContent = e.target.result;
                
                google.script.run
                    .withSuccessHandler(function(result) {
                        alert("メルカリCSV読み込みが完了しました。");
                        google.script.host.close();
                    })
                    .withFailureHandler(function(error) {
                        alert("エラー: " + error.message);
                        uploadButton.disabled = false;
                        uploadButton.textContent = "読み込み実行";
                        statusText.textContent = file.name;
                    })
                    .processMercariCsvContent(csvContent);
            };
            
            reader.readAsText(file, "UTF-8");
        }

        function closeDialog() {
            google.script.host.close();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const fileInput = document.querySelector("input[type=\"file\"]");
            const statusText = document.querySelector("#select-file p");
            
            fileInput.addEventListener("change", function() {
                if (this.files.length > 0) {
                    statusText.textContent = this.files[0].name;
                } else {
                    statusText.textContent = "選択されていません";
                }
            });
        });
    </script>
</head>
<body>
    <h1>メルカリCSVファイル読み込み</h1>
    <div>
        <form id='select-file'>
            <input type="file" name="selectFile" accept=".csv">
            <p>選択されていません</p>
        </form>
    </div>
    <div>
        <form id='upload-button'>
            <button type="button" onclick="handleCsvUpload()">読み込み実行</button>
            <button type="button" onclick="closeDialog()">キャンセル</button>
        </form>
    </div>
</body>
</html>
